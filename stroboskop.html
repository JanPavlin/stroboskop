<!DOCTYPE html>
<html>
<head>
    <title>..:: Stroboskop ::..</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text.css" href="stili.css">
    <script src="skripta.js"></script>
</head>
<body>


<!-- GLAVA -->
<glava>
	<table style="width: 100%;">
		<tr>
			<td style="width: 200px; text-align: right">
				Izberi barve:
			</td>
			<td style="width: calc(100% - 20px);">
				<span id="barve"></span> 
				<input id="novaBarva" id="senca" id="rob"  type="button" value="Dodaj barvo" />
				<input id="odstraniBarve" id="senca" id="rob"  type="button" value="Odstrani barve" />
			</td>
			<td rowspan="2" style="width: 300px;text-align: right">
				<button id="start" id="senca" id="rob" >Zaženi stroboskop</button>
			</td>
		</tr>
		<tr>
			<td>
				Časovni interval: 
			</td>
			<td>
				od najmanj <input id="min" value="50" /> ms do največ
				<input id="max" value="500" /> ms
			</td>

		</tr>
	</table>
</glava>

<!-- TELO -->
<telo id="stroboskop" id="senca"id="rob"></telo>

</body>
</html>
